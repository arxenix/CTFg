<template name="solversList">
    <table class="table">
        <thead>
            <tr>
                <th>Team</th>
                <th>Time</th>
            </tr>
        </thead>
    {{#each this.getSolvers}}
        <tr>
            <td><a class="team-link" href="/team/{{id}}">{{name}}</a></td>
            <td><p>{{livestamp time}}</p></td>
        </tr>
    {{/each}}
    </table>
</template>
